<ion-view>

    <ion-nav-bar class="white-bg">
        <ion-nav-buttons side="left">
            <a href="#/" class="button button-icon icon ion-ios-close-empty "></a>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content padding="true" class="has-header">
        <div class="list card text-center">
            <div class="item row-no-padding item-borderless">
                <div class="row">
                    <div class="col">
                        <a href="#">

                            <div class="item item-image rounded" ng-if="imgSrc !== undefined">
                                <img ng-src="{{imgSrc}}">
                            </div>

                            <div class="row">
                                <div class="col col-20">
                                    <button class="button button-icon icon ion-ios-camera-outline" ng-click="takePicture()"></button>
                                </div>
                                <div class="col col-30">
                                    <button class="button button-icon icon ion-ios-photos-outline"></button>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="#">
                            <div class="item item-image rounded" ng-if="imgSrc2 !== undefined">
                                <img ng-src="{{imgSrc2}}">
                            </div>
                            <div class="row">
                                <div class="col col-20">
                                    <button class="button button-icon icon ion-ios-camera-outline" ng-click="takePicture2()"></button>
                                </div>
                                <div class="col col-30">
                                    <button class="button button-icon icon ion-ios-photos-outline"></button>
                                </div>
                            </div>


                        </a>
                    </div>
                </div>
            </div>

            <!--<div class="item item-image" ng-if="imgSrc !== undefined">-->
            <!--<img ng-src="{{imgSrc}}">-->
            <!--</div>-->

            <!--<div class="text-center">-->
            <!--<button class="button button-block button-calm" ng-click="takePicture()"> Take A Picture</button>-->
            <!--</div>-->
        </div>


    </ion-content>
</ion-view>
