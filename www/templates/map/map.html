<ion-view view-title="Map" class="map-view">
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
  <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
</ion-nav-bar>


<ion-tabs class="tabs-icon-top tabs-striped tabs-background-stable tabs-color-energized ">
  <ion-tab title="Local" icon-on="ion-ios-location" icon-off="ion-ios-location-outline" ui-sref="app.map.local">
    <ion-nav-view name="map-local"></ion-nav-view>
  </ion-tab>
  <ion-tab title="World" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ui-sref="app.map.world">
    <ion-nav-view name="map-world"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Favorites" icon-on="ion-ios-heart" icon-off="ion-ios-heart-outline" ui-sref="app.map.favorites">
    <ion-nav-view name="map-favorite"></ion-nav-view>
  </ion-tab>
</ion-tabs>
