<div class="row auth-content-outer">
    <div class="col col-center">
        <div class="row related-copy">
            <div class="col">
                <!--<h5 class="auth-copy">Sign up with your email.</h5>-->
            </div>
        </div>
        <div class="row auth-content-outer">
            <div class="col col-center">
                <div class="row form-wrapper">
                    <div class="col">
                        <form name="signup_form" class="" novalidate>
                            <div class="form-fields-outer list list-inset">
                                <!--<label class="item item-input">-->
                                    <!--<input type="text" placeholder="Full name" name="name" ng-model="user.name" required>-->
                                <!--</label>-->
                                <!--<label class="item item-input">-->
                                    <!--<input type="text" placeholder="Username" name="username" ng-model="user.username" required>-->
                                <!--</label>-->
                                <label class="item item-input">
                                    <input type="email" placeholder="Email" name="email" ng-model="user.email" required>
                                </label>
                                <label class="item item-input" show-hide-container>
                                    <input type="password" placeholder="Password" name="password" ng-model="user.password" required show-hide-input>
                                </label>
                            </div>
                            <button type="submit" class="sign-up button button-block" ng-click="doSignUp(user.email, user.password)" ng-disabled="signup_form.$invalid">
                                Sign Up
                            </button>
                            <p ng-show="error" class="message error">{{error}}</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
