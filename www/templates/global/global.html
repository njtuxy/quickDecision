<ion-view view-title="Map" class="global-view">
    <ion-tabs class="tabs-icon-top tabs-striped tabs-background-balanced tabs-color-light global-tabs">
        <ion-tab title="Local" icon-on="ion-ios-location" icon-off="ion-ios-location-outline" ui-sref="app.global.local">
            <ion-nav-view name="global-local"></ion-nav-view>
        </ion-tab>
        <ion-tab title="World" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ui-sref="app.global.world">
            <ion-nav-view name="global-world"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Favorites" icon-on="ion-ios-heart" icon-off="ion-ios-heart-outline" ui-sref="app.global.favorites">
            <ion-nav-view name="global-favorite"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
