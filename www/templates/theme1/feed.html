<ion-view class="feed-view" view-title="Feed">
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-ios-camera" ng-click="showActionsheet()"></a>
    </ion-nav-buttons>

    <ion-content>
        <!-- Refresh to get the new posts -->
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="getNewData()">
        </ion-refresher>

        <div ng-repeat="post in posts">
            <section ng-include="'templates/posts/post-card.html'" class="post-card-outer"></section>
        </div>

        <!-- Infinit scroll -->
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="2%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
